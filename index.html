<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvelse: Gæt et tal</title>
     <script src="script.js" defer></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header></header>
    <main>
        <h1>Gæt et tal!</h1>
        <section class="grid_1-1">
        <div>
            <p>Gæt et tal mellem 0 og 100 ved at taste det ind i inputfeltet. Tryk derefter på knappen :D</p>
            
             <form>
                <input type="number" id="input" name="input">
                <div class="flex">
                    <button type="submit" id="btn" class="btn-style">Gæt</button>
                    <button type="submit" id="reset-btn" class="btn-style">Genstart</button>
                </div>
            </form>
        </div>
          <div id="billeder" class="hide">
                <img src="" alt="" id="kat">
            </div>
        </section>
       
    </main>
    <footer></footer>

</body>
</html>
